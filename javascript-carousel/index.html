<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-evenly align-center">
        <button class="nav-button left" type="button">
          <i class="fa-sharp fa-solid fa-chevron-left nav-arrows"></i>
        </button>
        <div class="img-wrapper">
          <img src="images/001.png" alt="photo" />
        </div>
        <button class="nav-button right" type="button">
          <i class="fa-sharp fa-solid fa-chevron-right nav-arrows"></i>
        </button>
      </div>
      <div class="row justify-center align-center gap-sm nav-circle">
        <button class="nav-button" type="button" data-id="0">
          <i class="fa-sharp fa-solid fa-circle"></i>
        </button>
        <button class="nav-button" type="button" data-id="1">
          <i class="fa-sharp fa-regular fa-circle"></i>
        </button>
        <button class="nav-button" type="button" data-id="2">
          <i class="fa-sharp fa-regular fa-circle"></i>
        </button>
        <button class="nav-button" type="button" data-id="3">
          <i class="fa-sharp fa-regular fa-circle"></i>
        </button>
        <button class="nav-button" type="button" data-id="4">
          <i class="fa-sharp fa-regular fa-circle"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

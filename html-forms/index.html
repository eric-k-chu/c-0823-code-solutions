<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
    <style>
      label[for='email'],
      label[for='coding-lang-select'],
      label[for='comments'],
      input[type='button'],
      select {
        display: block;
      }
      fieldset {
        border: 0;
        padding-left: 0%;
      }
    </style>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="user_email" />

      <label for="coding-lang-select">Why is coding cool?</label>
      <select name="answer" id="coding-lang-select">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>

      <p>
        <label for="language-select">Favorite Language (choose one)</label>
      </p>
      <fieldset id="language-select">
        <input type="radio" name="language" id="language_1" value="HTML" />
        <label for="language_1">HTML</label>
        <input type="radio" name="language" id="language_2" value="CSS" />
        <label for="language_2">CSS</label>
        <input
          type="radio"
          name="language"
          id="language_3"
          value="JavaScript" />
        <label for="language_3">JavaScript</label>
      </fieldset>

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="sign-up" name="sign-me-up" />
      <label for="sign-up">Sign me up!</label>

      <label for="comments">Comments</label>
      <textarea cols="35" rows="8" id="comments"></textarea>

      <input type="button" id="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>

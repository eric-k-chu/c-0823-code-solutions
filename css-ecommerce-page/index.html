<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-center">
        <h1 class="header">New Arrivals</h1>
      </div>
      <div class="row justify-center text-sm">
        <div class="col col-15">
          <img class="items" src="images/dress1.jpeg" alt="Free People Dress" />
          <h3>Free People <span class="item-size">| Size 6</span></h3>
          <h3 class="price">
            <span class="disc-price">$35</span>
            <span class="retail-price">$125 retail</span>
          </h3>
        </div>
        <div class="col col-15">
          <img
            class="items"
            src="images/ysl-bag.jpeg"
            alt="Yves Saint Laurent Bag" />
          <h3>Yves Saint Laurent <span class="item-size">| One-Size</span></h3>
          <h3 class="price">
            <span class="disc-price">$200</span>
            <span class="retail-price">$1600 retail</span>
          </h3>
        </div>
        <div class="col col-15">
          <img class="items" src="images/key.jpeg" alt="Tiffany Key" />
          <h3>Tiffany <span class="item-size">| One-Size</span></h3>
          <h3 class="price">
            <span class="disc-price">$476</span>
            <span class="retail-price">$2000 retail</span>
          </h3>
        </div>
        <div class="col col-15">
          <img class="items" src="images/lv-bag.jpg" alt="Louis Vuitton Bag" />
          <h3>Louis Vuitton <span class="item-size">| One-Size</span></h3>
          <h3 class="price">
            <span class="disc-price">$95</span>
            <span class="retail-price">$1200 retail</span>
          </h3>
        </div>
        <div class="col col-15">
          <img class="items" src="images/dress2.jpeg" alt="Reformation Dress" />
          <h3>Reformation <span class="item-size">| Size 4</span></h3>
          <h3 class="price">
            <span class="disc-price">$20</span>
            <span class="retail-price">$198 retail</span>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
